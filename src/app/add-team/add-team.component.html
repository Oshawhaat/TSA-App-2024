<p>Add a new team</p>
<form #addTeam="ngForm" (ngSubmit)="onSubmit(addTeam)">
    <input type="number" placeholder="Team Number" name="teamNumber" ngModel required /> 
    <input type="text" placeholder="Team Name" name="teamName" ngModel required />
    <input type="submit" value="submit">
</form>

<p style="color:red">{{errorString}}</p>
